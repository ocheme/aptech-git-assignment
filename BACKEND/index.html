<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullstack Class - Index</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6fb; color:#222; }
    .header { background:#1f2937; color:#fff; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; }
    .logo { font-weight:700; letter-spacing:0.3px; }
    .nav-links a { color:#fff; margin-left:18px; text-decoration:none; font-size:15px; opacity:0.95; }
    .container { max-width:1000px; margin:20px auto; padding:0 12px; }
    h1 { margin-top:18px; }
    .carousel { position:relative; overflow:hidden; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.08); background:#000; }
    .carousel .slide { display:none; padding:12px 0; color:#fff; text-align:center; }
    .carousel .slide.active { display:block; }
    .carousel img { width:100%; display:block; object-fit:cover; border-bottom: 4px solid rgba(255,255,255,0.06); }
    .carousel .caption { padding:14px; background: linear-gradient(0deg, rgba(0,0,0,0.25), transparent); position:relative; margin-top:-4px; }
    .controls { position:absolute; top:50%; left:0; right:0; display:flex; justify-content:space-between; transform:translateY(-50%); pointer-events:none; }
    .btn { pointer-events:all; background:rgba(0,0,0,0.45); color:#fff; border:none; padding:10px 12px; margin:0 8px; border-radius:6px; cursor:pointer; }
    .indicators { text-align:center; padding:10px 0; }
    .indicators button { border:none; width:12px; height:12px; border-radius:50%; margin:0 6px; cursor:pointer; }
    .meta { margin-top:18px; color:#444; line-height:1.5; }
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <!-- React + ReactDOM + Babel (development UMD builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- load app -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
